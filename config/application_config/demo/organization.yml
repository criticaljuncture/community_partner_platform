app_config:
  organization:
    completion_policy:
      weights:
        -
          value: 0.25
          fields:
            - :required_fields
        -
          value: 0.75
          fields:
            - :address
            - :board_approved_contract
            - :city
            - :mission_statement
            - :phone_number
            - :program_impact
            - :services_description
            - :total_cost
            - :url
            - :zip_code

    fields:
      fields_to_skip:
        - :participates_in_cte
        - :cte_event_type_ids
        - :cte_quality_element_attributes

    public_policy:
      percentage_complete: 0.75
      required_attributes:
        - :board_approved_contract
      public_attributes:
        - :name
        - :phone_number
        - :program_impact
        - :services_description
        - :url
      verification_required: true

    validations:
      -
        attribute: :name
        options:
          presence: true
      -
        attribute: :legal_status_id
        options:
          presence:
            message: Please choose from the list above

    verification_policy:
      verification_date: '2017-06-01'
      grace_period_end_date: '2017-08-01'
