app_config:
  organization:
    completion_policy:
      weights:
        -
          value: 0.25
          fields:
            - :required_fields
        -
          value: 0.75
          fields:
            - :address
            - :city
            - :legal_status
            - :mission_statement
            - :phone_number
            - :primary_contact
            - :program_impact
            - :services_description
            - :total_cost
            - :url
            - :zip_code

    public_policy:
      percentage_complete: 0.25
      public_attributes:
        - :mission_statement
        - :name
        - :program_impact
        - :services_description
        - :url
      verification_required: true

    validations:
      -
        attribute: :name
        options:
          presence: true
      -
        attribute: :services_description  
        options:
          presence: true

    verification_policy:
      verification_date: '2020-07-01'
      grace_period_end_date: '2020-08-01'
