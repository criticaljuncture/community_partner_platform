app_config:
  community_program:
    completion_policy:
      weights:
        -
          value: 0.25
          fields:
            - :required_fields
        -
          value: 0.75
          fields:
            - :demographic_groups
            - :student_population
            - :user

    public_policy:
      percentage_complete: 0.25
      required_attributes: []
      public_attributes:
        - :name
        - :service_description

    validations:
      -
        attribute: :name
        options:
          presence: true
      -
        attribute: :organization_id
        options:
          presence:
            message: must choose an organization
