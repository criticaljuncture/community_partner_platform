app_config:
  organization:
    completion_policy:
      weights:
        -
          value: 0.25
          fields:
            - :required_fields
        -
          value: 0.75
          fields:
            - :address
            - :zip_code

    public_policy:
      percentage_complete: 0.25

      public_attributes:
        - :name
        - :mission_statement

      required_attributes:
        - :name
        - :mou_on_file

      verification_required: true

    validations:
      -
        attribute: :name
        options:
          presence: true
      -
        attribute: :legal_status_id
        options:
          presence:
            message: Please choose from the list above
