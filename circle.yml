machine:
  services:
    - docker

dependencies:
  cache_directories:
    - ~/cache/
  pre:
    - curl -fsSL https://pilot.criticaljuncture.org/bootstrap.sh | bash
    - pilot build community_partner_platform-web .

deployment:
  docker:
    branch: master
    commands:
      # push only if passing
      - docker tag -f quay.io/criticaljuncture/community_partner_platform-web:$CIRCLE_BRANCH quay.io/criticaljuncture/community_partner_platform-web:latest
      - docker push quay.io/criticaljuncture/community_partner_platform-web:latest
